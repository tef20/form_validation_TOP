<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Form validation practice</title>
  </head>
  <body>
    <form>
      <!-- Email,  -->
      <label for="email"
        >Email
        <input type="email" name="" id="email" required />
      </label>
      <br />
      <br />
      <!-- Country,  -->
      <label for="country"
        >Country
        <input type="text" name="" id="country" required />
      </label>
      <br />
      <br />
      <!-- Zip Code,  -->
      <label for="zip"
        >ZIP
        <input type="text" name="" id="zip" required />
      </label>
      <br />
      <br />
      <!-- Password  -->
      <label for="password1"
        >Password
        <input type="password" name="" id="password1" required />
      </label>
      <br />
      <br />
      <!-- Password Confirmation -->
      <label for="password2"
        >Confirm Password
        <input type="password" name="" id="password2" required />
      </label>
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
